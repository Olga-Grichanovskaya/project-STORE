<body>
    <header id="header">
        <div class="header-top container d-flex align-items-center">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="logo"></a>
            </div>
            <!-- /.logo -->
            <div class="need-help ml-auto">

            </div>
            <!-- /.need-help -->
            <div class="user-controls d-flex align-items-center">
                <div class="dropdown-item">
                    <div class="dropdown-control d-flex">
                        <i class="far fa-bell mx-auto my-auto"><span class="notify-count bg-yellow">8</span></i>
                    </div>
                    <!-- /.dropdown-control -->
                </div>
                <!-- /.dropdown-item -->
                <div class="dropdown-item">
                    <div class="dropdown-control d-flex">
                        <i class="far fa-envelope mx-auto my-auto"><span class="notify-count bg-orange">5</span></i>
                    </div>
                    <!-- /.dropdown-control -->
                </div>
                <!-- /.dropdown-item -->

                    <div class="dropdown-control d-flex">
                        <i class="fas fa-shopping-cart mx-auto my-auto"><span class="notify-count bg-green">8</span></i>
                    </div>
                    <!-- /.dropdown-control -->
                </div>
                <!-- /.dropdown-item -->

                <div class="user-dropdown-control d-flex align-items-center">
                    <img src="img/user-avatar-img.png" alt="avatar" class="user-avatar">
                </div>
                <!-- /.user-dropdown-control -->
                <div class="user-info-wrap">
                    <h6>Mike Hussy<i class="fas fa-chevron-down"></i></h6>
                    <span class="balance">$ 171.00</span>
                </div>
                <!-- /.user-info-wrap -->
            </div>
            <!-- /.user-controls -->
            <button class="btn logout-btn bg-red">Logout</button>
        </div>
        <!-- /.header-top -->
    
        <div class="header-bottom bg-dark-blue">
            <div class="container">
                <nav>
                    <div class="header-nav">
                        <a href="#">Home</a>

                    <!-- /.header-nav -->
                </nav>
            </div>
            <!-- /.container -->
            
        </div>
        <!-- /.header-bottom -->
    </header>
    <!-- /#header -->
    <main id="main">
        <div class="inner small-inner">
            <h2 class="inner-subtitle text-center">
                <span>Premium WordPress Themes, Web Templates and Many More ...</span>
            </h2>
            <!-- /.inner-subtitle -->
            <form>
                <div class="search-wrap">
                    <input class="search-input" type="text" name="search" id="search" placeholder="Search Your Keywords . . .">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <!-- /.search-wrap -->   
            </form>
        </div>
        <!-- /.inner small-inner -->
    </main>
